<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #fff3cc;
        overflow: hidden;
      }

      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        height: 100%;
        aspect-ratio: 9 / 16;

        background: #fff3cc;
        border-radius: 28px;
        overflow: hidden;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: 30% center; /* ðŸ‘ˆ AJUSTE DO FOCO */
        display: block;
        background: #fff3cc;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <video autoplay muted loop playsinline preload="auto" src="gif4.mp4"></video>
    </div>
  </body>
</html>
