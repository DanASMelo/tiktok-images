<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }

      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        width: 100%;
        max-width: 420px;
        aspect-ratio: 1 / 1;

        border-radius: 28px;
        overflow: hidden;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <video
        id="vid"
        autoplay
        muted
        loop
        playsinline
        webkit-playsinline
        preload="auto"
      >
        <source src="video.mp4" type="video/mp4" />
      </video>
    </div>

    <script>
      const v = document.getElementById("vid");
      v.muted = true;
      v.play().catch(() => {});
    </script>
  </body>
</html>
