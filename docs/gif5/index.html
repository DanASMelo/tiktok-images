<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #fff3cc;
        overflow: hidden;
      }

      /* CARD vertical estilo TikTok / IG */
      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        height: 100%;
        aspect-ratio: 9 / 16;

        background: #fff3cc;

        border-radius: 9999px; /* <<< cápsula */
        overflow: hidden;

        padding: 14px; /* espaço interno */
        box-sizing: border-box;
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: contain; /* não corta */
        display: block;
        background: transparent;

        border-radius: 9999px; /* acompanha o wrapper */
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <video autoplay muted loop playsinline>
        <source
          src="a1cal_7575966717424241942-no-watermark.mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
    </div>
  </body>
</html>
