<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }

      .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 100%;
        aspect-ratio: 9 / 16;
        background: transparent;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <img src="gif1.gif" alt="animation" />
    </div>
  </body>
</html>
